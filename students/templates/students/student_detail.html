{% extends 'students/base.html' %}

{% block content %}
<h1>Student Details</h1>
<ul>
    <li><strong>Name:</strong> {{ student.name }}</li>
    <li><strong>Email:</strong> {{ student.email }}</li>
    <li><strong>Phone Number:</strong> {{ student.phone_number }}</li>
    <li><strong>Course:</strong> {{ student.get_course_display }}</li>
</ul>
<a href="{% url 'student_update' student.pk %}">Edit</a> |
<a href="{% url 'student_delete' student.pk %}">Delete</a> |
<a href="{% url 'student_list' %}">Back to List</a>
{% endblock %}
