{% extends 'students/base.html' %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete "{{ student }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'student_detail' student.pk %}">Cancel</a>
</form>
{% endblock %}
